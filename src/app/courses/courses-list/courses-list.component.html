<mat-table [dataSource]="courses" class="mat-table">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nome do Curso </mat-header-cell>
    <mat-cell *matCellDef="let course"> {{ course.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let course">
      {{course.category}}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso"
      fontIcon="{{ course.category | category }}" class="icon"
      style="margin-left: 8px">
        {{ course.category | category }}</mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-flat-button color="primary"
        aria-label="Adicionar um curso" (click)="onAdd()">Adicionar
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class=action-column>
      <button mat-flat-button color="accent" aria-label="Editar curso">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-flat-button color="warn" aria-label="Remover curso" style="margin-left: 3px;">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
